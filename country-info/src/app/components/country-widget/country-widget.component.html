<div class="widget-wrapper">
  <a
    class="widget-link"
    [routerLink]="['/country', randomCountry?.countryCode]"
    >{{ randomCountry?.name }}</a
  >

  <div class="widget-holiday">
    <p class="holiday-info">
      <span>Localname of this holiday: </span>
      {{ holidays[0]?.localName || '' }}
    </p>

    <p class="holiday-info">
      <span>Date: </span>{{ holidays[0]?.date | date: 'MMMM d, y' }}
    </p>

    <p class="holiday-info"><span>Name: </span>{{ holidays[0]?.name || '' }}</p>
  </div>
</div>
